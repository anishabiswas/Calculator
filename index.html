<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome To calculator</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jersey+10&family=Noto+Sans+JP:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
    <link href="util.css" rel="stylesheet" />
  </head>
  <body>
    <h1 class="text-center">Welcome! use me to Calculate Something.</h1>
    <div class="container">
      <div class="row">
        <input class="user-input" type="text" />
      </div>
      <div class="numbers">
        <div class="row">
          <button class="button">7</button>
          <button class="button">8</button>
          <button class="button">9</button>
          <button class="button">*</button>
        </div>
        <div class="row">
          <button class="button">4</button>
          <button class="button">5</button>
          <button class="button">6</button>
          <button class="button">/</button>
        </div>
        <div class="row">
          <button class="button">1</button>
          <button class="button">2</button>
          <button class="button">3</button>
          <button class="button">+</button>
        </div>
        <div class="row">
          <button class="button">0</button>
          <button class="button">.</button>
          <button class="button">-</button>
          <button class="button">%</button>
        </div>
        <div class="row special">
          <button class="button" id="reset">C</button>
          <button class="button">=</button>
          <button class="button">^</button>
          <button class="button">+/-</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
